<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivy Day Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #001A57; /* Duke Blue */
            color: white;
            padding: 20px;
            background-image: url('https://www.transparenttextures.com/patterns/brick-wall-dark.png');
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
        }
        .ivy-border {
            border: 5px solid #0066FF; /* Duke Accent Color */
            padding: 20px;
            display: inline-block;
            border-radius: 15px;
            background-color: rgba(0, 26, 87, 0.9);
        }
        .school-logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .school-logos img {
            width: 80px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="school-logos">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/ce/Duke_University_seal.svg" alt="Duke Logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Northwestern_University_seal.svg" alt="Northwestern Logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cc/Harvard_University_coat_of_arms.svg" alt="Harvard Logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/07/Yale_University_Shield_1.svg" alt="Yale Logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Princeton_seal.svg" alt="Princeton Logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/UPenn_shield_with_banner.svg" alt="Penn Logo">
        
    </div>
    <div class="ivy-border">
        <h1>Ivy Day Countdown</h1>
        <div id="countdown"></div>
    </div>

    <script>
        function updateCountdown() {
            const ivyDay = new Date('March 27, 2025 19:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = ivyDay - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
